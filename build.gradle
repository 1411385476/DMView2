// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'dmlib2'

    publishedGroupId = 'com.github.xujiaji'
    libraryName = 'dmlib2'
    artifact = 'dmlib2'

    libraryDescription = 'A library of barrage generated by the layout template, the template is freely customized. Barrage can be scrolled up and down.'

    siteUrl = 'https://github.com/xujiaji/DMView2'
    gitUrl = 'https://github.com/xujiaji/DMView2.git'

    libraryVersion = '0.0.6'

    developerId = 'xujiaji'
    developerName = 'xujiaji'
    developerEmail = 'jiajixu@qq.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}